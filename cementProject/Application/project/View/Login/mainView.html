    $(document).ready(function() {
        var dataSource = "{:U('Data/allCansInfo')}";
        var table = $('#mainTable').DataTable({
            "ajax": dataSource,
            dom: 'lBfrtip',
            buttons: [{

                        table.search("是").draw();
                        // this.disable(); // disable button
                    }
                },

                    action: function(e, dt, node, config) {
                        table.search("否").draw();
                        // this.disable(); // disable button

                    }
                },
                 {
                    text: '所有',
                    action: function(e, dt, node, config) {
                        table.search("").draw();
                        // this.disable(); // disable button

                    }
                },{
                    text:'查看地图',
                    action:function(e, dt, node, config) {
                        window.open("http://192.168.1.121/cementProject/data/mainMap");
                        // this.disable(); // disable button

                }
            ],
            language: {
                "sProcessing": "处理中...",

                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            "columnDefs": [{
                "targets": -1,
                "data": null,
                "defaultContent": "<button>查看</button>"
            }],
            "columns": [{
                    "data": "identifier"
                }, {
                    "data": "simnumber"
                }, {
                    "data": "location"
                }, {
                    "data": "islack"
                }, {
                    "data": "status"
                }, {
                    "data": "uploadtime"
                },
                null //最后一类数据不需要从服务器获取，是自定义跳转按键
            ]
        });

    });
